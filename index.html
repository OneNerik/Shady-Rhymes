<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shady Rhymes</title>
   <link href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" rel="stylesheet" />
   <link rel="stylesheet" href="./css/Style.css">
   <script src="https://kit.fontawesome.com/8368b6e03b.js" crossorigin="anonymous"></script>
</head>
<body>
      <header class="header">
         <div class="slider-header__items">
            <div class="slider-header__item" style="background-image: url(./img/header/slider/01.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/02.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/03.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/06.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/07.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/08.jpg)"></div>
            <div class="slider-header__item" style="background-image: url(./img/header/slider/09.jpg)"></div>
         </div>
         <div class="header__container">
            <nav class="header__nav nav-header">
               <a class="header__logo" href="#!">
                  <img src="./img/header/logo.png" alt="logo">
               </a>
               <ul class="nav-header__list list-header">
                  <li class="list-header__item item-dropdown">
                     <a href="">Furniture</a>
                     <ul class="list-header__sub-list">
                        <li class="list-header__sub-item"><a href="">Chair</a></li>
                        <li class="list-header__sub-item"><a href="">Showcase</a></li>
                        <li class="list-header__sub-item"><a href="">Side table</a></li>
                        <li class="list-header__sub-item"><a href="">Table</a></li>
                     </ul>
                  </li>
                  <li class="list-header__item">
                     <a href="">Shop</a>
                  </li>
                  <li class="list-header__item">
                     <a href="">About Us</a>
                  </li>
                  <li class="list-header__item">
                     <a href="">Contact</a>
                  </li>
               </ul>
               <a class="header__cart" href="">
                  <img src="./img/icon/cart.svg" alt="cart">
               </a>
            </nav>
            <div class="header__content content-header">
               <h1 class="content-header__title">Make Your Interior More Minimaistic & Modern</h1>
               <div class="content-header__sub-title">
                  <p>Bringing interiors to life, understanding the person or people living in a home is far greater need in design.</p>
               </div>
               <div class="content-header__search">
                  <input type="text" class="content-header__search-form" placeholder="Search Furniture">
                  <button type="submit" class="content-header__search-button">
                     <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
               </div>
            </div>
         </div>
      </header>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" 
   integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="./js/slick.js"></script>
   <script src="./js/scripts.js"></script>
</body>
</html>
